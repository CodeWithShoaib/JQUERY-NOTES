<!DOCTYPE html>
<html lang="en">
<head>

    <title>FORM SUBMIT</title>

<body>
    <div class="container">
        <h1>LOGIN FORM</h1>

    <br><br><br>

    <br>
    <br><br>

    <br>

        </div>

        </form>
        <script src="jquery.js"></script>
        <script>
    // IMPORTANT NOTE:-
